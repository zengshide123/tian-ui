<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加载组件</title>
    <link rel="stylesheet" href="../src/tian-ui.css">
</head>
<body>
    <div class="tt-content">
        <!-- 页面加载提示组件 -->
        <h1 class="tt-panel-title">页面加载提示组件</h1>
        <div class="tt-panel-body">
            <div class="tt-loading">
                <i class="fa fa-spinner fa-pulse tt-loading-icon"></i>
                <span class="tt-loading-info">载入中...</span>
            </div>
        </div>
        <!-- 单行加载提示组件 -->
        <h1 class="tt-panel-title">单行加载提示组件</h1>
        <div class="tt-panel-body">
            <div class="tt-loading">
                <i class="fa fa-refresh tt-loading-icon"></i>
                <span class="tt-loading-info">加载出错!</span>
            </div>
        </div>
        <!-- 列表刷新提示组件 -->
        <h1 class="tt-panel-title">列表刷新提示组件</h1>
        <div class="tt-panel-body">
            <div class="tt-loading-inline">
                <span class="tt-loading-info">
                    <i class="fa fa-circle-o-notch fa-spin tt-loading-icon"></i>正在刷新
                </span>
            </div>
        </div>
        <!-- 列表加载更多提示组件 -->
        <h1 class="tt-panel-title">列表加载更多提示组件</h1>
        <div class="tt-panel-body">
            <div class="tt-loading-inline">
                <span class="tt-loading-info">
                    上拉加载更多
                    <i class="fa fa-long-arrow-up fa-vibrate-y tt-loading-icon"></i>
                </span>
            </div>
        </div>
        <!-- 没有更多提示组件 -->
        <h1 class="tt-panel-title">没有更多提示组件</h1>
        <div class="tt-panel-body">
            <div class="tt-loading-inline">
                <span class="tt-loading-info">
                    我可是有底线的
                </span>
            </div>
        </div>
        <!--  没有更多资源 -->
        <h1 class="tt-panel-title"> 没有更多资源</h1>
        <div class="tt-panel-body">
            <div class="tt-loading-inline">
                <span class="tt-loading-info">
                    没有更多资源
                </span>
            </div>
        </div>
    </div>   
</body>
</html>
