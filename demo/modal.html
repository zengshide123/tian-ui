<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模态框样式</title>
    <link rel="stylesheet" href="../src/tian-ui.css">
</head>
<body>
    <div class="tt-header tt-header-common">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">推推UI-模态框</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <div class="tt-navbar tt-navbar-common">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item active">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <div class="tt-content">
        <p>内容区</p>
    </div>
    <!-- 模态框 -->
    <div class="tt-modal">
            <div class="tt-mask"></div>
            <div class="tt-modal-wrap">
                <div class="tt-modal-body">
                    <p>您的会员即将到期，请及时续费，以免影响您的权益。</p>
                </div>
                <div class="tt-modal-footer">
                    <a class="tt-btn">下次再说</a>
                    <a class="tt-btn">立即续费</a>
                </div>
            </div>
    </div>
    <div class="tt-modal show">
            <div class="tt-mask"></div>
            <div class="tt-modal-wrap">
                <div class="tt-modal-body no-padding">
                    <img class="tt-modal-img" src="https://imagev2.xmcdn.com/group60/M09/1D/DD/wKgLb1y6b5rhQB93AAEluULT2oY916.jpg!op_type=3&columns=144&rows=144&magick=webp" alt="">
                </div>
                <i class="fa fa-close tt-modal-close"></i>
            </div>
    </div>
</body>
</html>
