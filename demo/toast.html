<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息提示组件</title>
    <link rel="stylesheet" href="../src/tian-ui.css">
</head>
<body>
    <div class="tt-content">
        <h1 class="tt-panel-title">Toast提示组件</h1>
        <div class="tt-panel-body">
            <a class="tt-btn btn-primary" id="js-show-toast-loading">加载中提示</a>
            <br>
            <a class="tt-btn btn-primary" id="js-show-toast-success">成功提示</a>
        </div>
    </div>
    <div class="tt-toast" id="js-toast-loading">
        <i class="fa fa-spinner fa-spin tt-toast-icon"></i>
        <p class="tt-toast-info">加载中...</p>
    </div>
    <div class="tt-toast" id="js-toast-success">
        <i class="fa fa-check tt-toast-icon"></i>
        <p class="tt-toast-info">操作成功</p>
    </div>    
    <script>
        const loadingBtn = document.querySelector('#js-show-toast-loading');
        const successBtn = document.querySelector('#js-show-toast-success');
        loadingBtn.onclick = ()=>{
            document.querySelector('#js-toast-loading').style.display = 'block';
            setTimeout(()=>{
                document.querySelector('#js-toast-loading').classList.toggle('show');
            },50)
        }
        document.querySelector('#js-toast-loading').addEventListener('transitionstart',function(){
                if(this.classList.contains('show')){
                    this.style.display = 'block';
                }
        })
        document.querySelector('#js-toast-loading').addEventListener('transitionend',function(){
                if(!this.classList.contains('show')){
                    this.style.display = 'none';
                }
        })
        successBtn.onclick = ()=>{
            document.querySelector('#js-toast-success').style.display = 'block';
            setTimeout(()=>{
                document.querySelector('#js-toast-success').classList.toggle('show');
            },50)
        }
        document.querySelector('#js-toast-success').addEventListener('transitionstart',function(){
                if(this.classList.contains('show')){
                    this.style.display = 'block';
                }
        })
        document.querySelector('#js-toast-success').addEventListener('transitionend',function(){
                if(!this.classList.contains('show')){
                    this.style.display = 'none';
                }
        })
    </script>
</body>
</html>
